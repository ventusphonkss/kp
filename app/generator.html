<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор КП | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i>
                KP<span>GEN</span>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fa-solid fa-grid-2"></i>
                    Дашборд
                </a>
                <a href="#" class="nav-item active">
                    <i class="fa-solid fa-pen-to-square"></i>
                    Редактор
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-folder-open"></i>
                    Мои проекты
                </a>
            </nav>

            <div class="sidebar-footer">
                <p>v2.0.0 Premium</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <div class="page-title">Редактор КП</div>
                <div class="actions">
                    <a href="index.html" class="btn btn-outline" style="padding: 0.5rem 1rem; font-size: 0.8rem;">
                        <i class="fa-solid fa-arrow-left"></i> Назад
                    </a>
                </div>
            </div>

            <div class="generator-layout">
                <!-- Left Panel: Form -->
                <div class="form-panel">
                    <div style="margin-bottom: 2rem;">
                        <h2 style="font-size: 1.2rem; margin-bottom: 0.5rem;">Данные проекта</h2>
                        <p style="color: var(--text-secondary); font-size: 0.9rem;">Заполните форму или используйте AI
                        </p>
                    </div>

                    <form id="kpForm">
                        <!-- Fields will be injected here by script.js -->
                    </form>

                    <div style="margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 1rem;">
                        <button id="btnClear" class="btn btn-outline" style="width: 100%;">
                            <i class="fa-solid fa-trash"></i> Очистить форму
                        </button>
                    </div>
                </div>

                <!-- Right Panel: Preview -->
                <div class="preview-panel">
                    <div class="toolbar">
                        <button id="btnDownload" class="btn btn-primary">
                            <i class="fa-solid fa-file-pdf"></i> Скачать PDF
                        </button>
                        <button id="btnPrint" class="btn btn-secondary">
                            <i class="fa-solid fa-print"></i> Печать
                        </button>
                    </div>

                    <div id="kpPreview" class="preview-paper">
                        <!-- Preview content will be injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
